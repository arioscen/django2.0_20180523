{% extends 'layout/base.html' %}
{% block title %}Login{% endblock %}
{% block main %}
    {% load bootstrap4 %}
    <div class="card">
        <div class="card-header">Register</div>
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
