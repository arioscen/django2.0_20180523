{% extends 'layout/base.html' %}
{% block title %}Login{% endblock %}
{% block main %}
    {% load bootstrap4 %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="card-header">Login</div>
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            {% bootstrap_form form%}
                            {% bootstrap_button "Submit" button_type="submit" button_class="btn-primary" %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
